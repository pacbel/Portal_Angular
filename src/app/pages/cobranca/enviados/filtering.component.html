<div fxLayout="column">
  <ng-container class="flex-p">
    <div fxLayout="column" class="mat-elevation-z8">
      <mat-form-field class="p-1">
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filtro"
        />
      </mat-form-field>
    </div>
    <div #TABLE>
      <table
        mat-table
        #table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        id="tblFiltro"
      >
        <ng-container matColumnDef="contrato">
          <th mat-header-cell *matHeaderCellDef>Contrato</th>
          <td mat-cell *matCellDef="let element">
            {{ element.contrato }}
          </td>
        </ng-container>
        <ng-container matColumnDef="datavencimento">
          <th mat-header-cell *matHeaderCellDef>
            Data de Vencimento
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.datavencimento }}
          </td>
        </ng-container>
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="PassodaRegua">
          <th mat-header-cell *matHeaderCellDef>Passo da Regua</th>
          <td mat-cell *matCellDef="let element">
            {{ element.PassodaRegua }}
          </td>
        </ng-container>
        <ng-container matColumnDef="nossoNumCnab">
          <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nossoNumCnab }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dataEnvio">
          <th mat-header-cell *matHeaderCellDef>Data do Envio</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataEnvio }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <button mat-raised-button (click)="exportar()" id="btnExcel">
      Exportar para Excel
    </button>
  </ng-container>
</div>
