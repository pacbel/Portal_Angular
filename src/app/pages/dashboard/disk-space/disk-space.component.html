<mat-card>
  <mat-card-header fxLayoutAlign="center">
    <mat-card-subtitle><h2>Efetividade Sistema Cobran√ßa</h2></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-around">
      <mat-checkbox
        color="primary"
        class="example-margin"
        [checked]="explodeSlices"
        (change)="explodeSlices = !explodeSlices"
        >Explodir Fatias</mat-checkbox
      >
      <mat-checkbox
        color="primary"
        class="example-margin"
        [checked]="showLabels"
        (change)="showLabels = !showLabels"
        >Exibir Legendas</mat-checkbox
      >
    </div>
    <div class="w-100 h-300p" #resizedDiv>
      <ngx-charts-pie-chart
        [scheme]="colorScheme"
        [results]="data"
        [legend]="showLegend"
        [explodeSlices]="explodeSlices"
        [labels]="showLabels"
        [doughnut]="doughnut"
        [gradient]="gradient"
        (select)="onSelect($event)"
      >
      </ngx-charts-pie-chart>
    </div>
  </mat-card-content>
</mat-card>
